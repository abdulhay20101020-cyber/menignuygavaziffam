<h1>Services</h1>
<a href="{% url 'add_service' %}">Add Service</a>
<ul>
  {% for service in services %}
    <li>
      {{ service.name }} - {{ service.category.name }} - ${{ service.price }}
      - Mechanic: {{ service.mechanic }}
    </li>
  {% empty %}
    <li>No services yet.</li>
  {% endfor %}
</ul>
